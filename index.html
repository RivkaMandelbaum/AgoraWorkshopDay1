<html>
    <head>
        <title> Agora Certificate Day 1 </title>
        <link rel = "stylesheet" href = "styles.css"> 
    </head>
<body id = "container"> 
       <div class = "logo">
            <img src = "assets/agoraLogo.png" id = "image-container"> 
        </div> 

        <div class = "centered-content"> 
            <div class = "left-pane"> 
                <div id = "display-image">
                    <img src = "assets/Video_Conf.svg" id = left-image-container>
                </div>
                <div id = "caption-text">
                    <span id = "left-caption-text"> Chat with your <span id = "bolded">closest friends</span> no matter how far they are</span>
                </div>
            </div>

            <div class = "right-pane"> 
                <div class = "loginContainer">
                    <span id = "headText"> Login and enjoy <span id = "highlighted">unlimited</span> video calling</span>
                    <br/>
                    <input type = "email" id = "email" placeholder = "Please enter your email address."/>
                    <br/>
                    <input type = "password" id = "password" placeholder = "Please enter your password."/>
                    <button class = "submitButton"> Submit </button>
                </div>
            </div>
        </div>
</body>


</html>
